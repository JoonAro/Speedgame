<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <header>
      <h1>Speedgame</h1>
    </header>
    <div class="extra3"></div>
    <div class="extra">
      <!-- <button class="start" id="start">Start</button> -->
      <!-- <div class="startImg" id="start">
        <p>Start game</p>
      </div> -->
      <p><span class="score"></span></p>
      </div>
    </div>
    <div class="container">
      <div class="circles">
        <div
          class="circle"
          onclick="new Audio('hard-punch-80578.mp3').play()"
        ></div>
        <div
          class="circle"
          onclick="new Audio('punch-2-37333.mp3').play()"
        ></div>
        <div
          class="circle"
          onclick="new Audio('big-punch-short-with-male-moan-83735.mp3')
        .play()"
        ></div>
        <div
          class="circle"
          onclick="new Audio('punch-2-37333.mp3').play()"
        ></div>
      </div>
      <div class="extra2">
        <div class="startImg" id="start">
        </div>
        <div class="end" id="end"></div>
      </div>
      </div>
      <!-- <button class="start" id="start">Start</button>
      <button class="end" id="end">End</button> -->
    </div>
    <p>© Joona Aronen 2023</p>
    <div id="modal" class="scoreboard">
      <div class="content">
        <span class="close" onclick="resetGame()">&times;</span>
        <h2>Speedgame</h2>
        <div class="sameLine">
        <p class="finalScore">0</p>
        <p class="feedback">Way to go!</p>
        </div>
        <img src="faceModal.svg" class="reset" onclick="resetGame()">
        <p>Click me if you want a rematch!</p>
      </div>
      <p class="copyright">© Joona Aronen 2023</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
